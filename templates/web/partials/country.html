{% load static %}
<!-- Countries Section -->
<div class="row">
  {% for country in countries %}
    <div class="service-block col-lg-3 col-md-6 col-sm-12 wow fadeInUp">
      <div class="inner-box">
        <div class="image-box">
          <figure class="image">
            <a href="{{ country.get_absolute_url }}"><img src="{{ country.country_image.url }}" alt="" /></a>
          </figure>
          <div class="icon"></div>
          <img src="{{ country.flag_image.url }}" alt="" class="icon" />
          <h6 class="title">{{ country.country_name }}</h6>
        </div>
        <div class="content-box">
          <h6 class="title"><a href="{{ country.get_absolute_url }}">{{ country.country_name }}</a></h6>
          <!-- <div class="text">We have to a tendency to believe the idea that smart looking of any website.</div> -->
          <a href="{{ country.get_absolute_url }}" class="read-more">More <i class="fa fa-long-arrow-right"></i></a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
