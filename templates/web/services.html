{% extends 'web/base.html' %} 
{% load static %} 
{% block content %}



	<!-- Start main-content -->
	<section class="page-title" style="background-image: url({% static 'web/images/background/page-title.jpg' %});">
		<div class="auto-container">
			<div class="title-outer">
				<h1 class="title">Services</h1>
				<ul class="page-breadcrumb">
					<li><a href="">Home</a></li>
					<li>Services</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- end main-content -->

	<!-- Servicess Section -->
	<section class="bg-silver-light">
		<div class="container pb-100">
			<div class="row">
				{% for service in services %}
				<!-- Services Block-->
				<div class="col-lg-4 col-md-6 col-sm-12">
					<!-- Training Block Three-->
					<div class="training-block mb-4">
						<div class="inner-box">
							<div class="image-box">
								<figure class="image"><img src="{{service.cover_image.url}}" alt=""></figure>
								<div class="overlay"><a href="{{service.get_absolute_url}}" class="read-more"><i class="fa fa-long-arrow-alt-right"></i></a></div>
							</div>
							<div class="lower-content">
								<a href="{{service.get_absolute_url}}" class="read-more"><i class="fa fa-long-arrow-alt-right"></i></a>
								<h5 class="title"><a href="{{service.get_absolute_url}}">{{service.service_name}}</a></h5>
								<div class="text">{{service.sub_content}}</div>
							</div>
						</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>
	</section>
	<!-- End Servicess Section-->












{% endblock %}
